<style>
body {
	margin: 0;
	padding: 0;
}

canvas {
	left: 0;
	top: 0;
	width: 100%;
	height: 85%;
}

#input-zone {
	width: 100%;
	height: 15%;
	background-color: "#f3f3f3";
}
</style>

<script type="text/javascript" src="game-of-life.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>

<script type="text/javascript">
	$( document ).ready(function() {
		createImageData("canvas");
	});
</script>

<body>
	<div id="input-zone">
		<h3>Game of Life</h3>
		<form>
			<table>
				<tr>
					<td>Starting pattern: </td>
					<td>
						 <select id="sp">
							  <option value="random">Random</option>
							  <option value="sierpinski-carpet">Sierpinski Carpet</option>
							  <option value="glider">Glider</option>
						</select> 
					</td>
				</tr>
				<tr>
					<td><button type="button" onclick='setStartPattern($("#sp").val());'>Start</button></td>
				</tr>
			</table>
		</form>
	</div>

	<canvas id="canvas">
		 Your browser does not support the canvas element.
	</canvas>
